        }

        body {

            overflow: hidden;

        /* --- UI CONTAINER --- */
        #ui-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 2;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- HEADER & SETTINGS --- */
        .hud-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            pointer-events: none;
        }

        .title-block {
            text-align: left;
            pointer-events: auto;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(to right, #fff, var(--neon-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 0.8rem;
            opacity: 0.7;
            letter-spacing: 4px;
            color: var(--neon-accent);
        }

        /* --- SETTINGS BUTTON --- */
        #settings-wrapper {
            position: relative;
            pointer-events: auto;
        }

        #settings-btn {

            border: 1px solid var(--glass-border);

            color: #000;
            transform: rotate(90deg);
        }

        #settings-menu {

            transform: translateY(0);

        }

        /* --- INSTRUCTIONS --- */
        .instructions-panel {

            transform: translateY(-50%);
            background: var(--glass-bg);
            padding: 15px;
            border-radius: 12px;
            border-left: 2px solid var(--neon-accent);
            pointer-events: none;
            opacity: 0.6;
            transition: opacity 0.3s;
        }
        .instructions-panel:hover { opacity: 1; }
        .key { color: var(--neon-accent); font-weight: bold; }

        /* --- VICTORY MODAL --- */
        #victory-modal {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;

            border-radius: 24px;
            text-align: center;

        /* --- LOADER --- */
        .loader {

            font-family: monospace;
            font-size: 1.2rem;
            letter-spacing: 2px;
            z-index: 100;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 768px) {

            .subtitle { font-size: 0.6rem; }

                margin-bottom: 0;
                border-bottom: none;
            }
            
            button.action-btn {
                padding: 15px;
                font-size: 0.85rem;
            }
        }
    </style>

        import * as THREE from 'three';

        // --- Sound Engine (Web Audio API) ---
        class SoundEngine {
            constructor() {
                this.ctx = null;
                this.isInit = false;
            }

            init() {
                if (this.isInit) return;
                try {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    this.ctx = new AudioContext();
                    this.isInit = true;
                    const buffer = this.ctx.createBuffer(1, 1, 22050);
                    const source = this.ctx.createBufferSource();
                    source.buffer = buffer;
                    source.connect(this.ctx.destination);
                    source.start(0);
                } catch(e) {}
            }

            playMove() {
                if (!this.isInit || !this.ctx) return;
                if (this.ctx.state === 'suspended') this.ctx.resume();
                const t = this.ctx.currentTime;
                
                const bufSize = this.ctx.sampleRate * 0.15;
                const buf = this.ctx.createBuffer(1, bufSize, this.ctx.sampleRate);
                const data = buf.getChannelData(0);
                for (let i = 0; i < bufSize; i++) data[i] = (Math.random()*2-1)*0.5;
                const nSrc = this.ctx.createBufferSource(); nSrc.buffer = buf;
                const nFilt = this.ctx.createBiquadFilter(); nFilt.type='lowpass'; 
                nFilt.frequency.setValueAtTime(800,t); nFilt.frequency.exponentialRampToValueAtTime(100,t+0.15);
                const nGain = this.ctx.createGain(); nGain.gain.setValueAtTime(0.3,t); nGain.gain.exponentialRampToValueAtTime(0.01,t+0.1);
                nSrc.connect(nFilt); nFilt.connect(nGain); nGain.connect(this.ctx.destination); nSrc.start(t);

                const cOsc = this.ctx.createOscillator(); cOsc.type='triangle';
                cOsc.frequency.setValueAtTime(150, t+0.05); cOsc.frequency.exponentialRampToValueAtTime(40, t+0.1);
                const cGain = this.ctx.createGain(); cGain.gain.setValueAtTime(0, t+0.05); cGain.gain.linearRampToValueAtTime(0.5, t+0.06); cGain.gain.exponentialRampToValueAtTime(0.01, t+0.15);
                cOsc.connect(cGain); cGain.connect(this.ctx.destination); cOsc.start(t+0.05); cOsc.stop(t+0.2);
            }
        }
        const soundEngine = new SoundEngine();

        // --- Variabili Globali & Config ---

        function init() {
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.02);
            
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);

            mainLight = new THREE.DirectionalLight(0xffffff, 3);

            fillLight = new THREE.DirectionalLight(0xffffff, 1.5);

            const rimLight1 = new THREE.SpotLight(colors.B, 10);

            const rimLight2 = new THREE.SpotLight(colors.R, 8);

            createStars();

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enablePan = false;
            controls.minDistance = 4;
            controls.maxDistance = 20;
            controls.autoRotate = false;

            createRubiksCube(); 
            updateHintsUI(); // Initializza UI suggerimenti

            window.addEventListener('resize', onWindowResize);
            
            const canvas = renderer.domElement;
            const startInteraction = (e) => {
                soundEngine.init();
                if (e.type === 'touchstart') handleInputStart(e.changedTouches[0].clientX, e.changedTouches[0].clientY);
                else handleInputStart(e.clientX, e.clientY);
            };

            canvas.addEventListener('mousedown', startInteraction);
            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('mouseup', onMouseUp);
            canvas.addEventListener('touchstart', startInteraction, {passive: false});
            window.addEventListener('touchmove', onTouchMove, {passive: false});
            window.addEventListener('touchend', onTouchEnd);

            document.getElementById('btn-scramble').addEventListener('click', () => { soundEngine.init(); scrambleCube(20); });
            document.getElementById('btn-reset').addEventListener('click', () => { soundEngine.init(); resetCube(); });
            document.getElementById('btn-play-again').addEventListener('click', () => {
                document.getElementById('victory-modal').classList.remove('active');
                scrambleCube(20);
            });
            
            document.getElementById('btn-ai-scramble').addEventListener('click', () => { soundEngine.init(); generateAIScramble(); });
            document.getElementById('btn-ai-hint').addEventListener('click', () => { soundEngine.init(); getAITip(); });

            document.getElementById('settings-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                document.getElementById('settings-menu').classList.toggle('active');
            });
            
            document.addEventListener('click', (e) => {
                const menu = document.getElementById('settings-menu');
                const btn = document.getElementById('settings-btn');
                if(!menu.contains(e.target) && !btn.contains(e.target)) {
                    menu.classList.remove('active');
                }
            });

            setTimeout(() => {
                document.getElementById('loading').style.opacity = 0;
                setTimeout(() => document.getElementById('loading').style.display = 'none', 500);
            }, 800);
        }

        // --- GRAPHICS MANAGER ---
        function applyGraphicsSettings() {
            const oldPositions = cubes.map(c => ({
                pos: c.position.clone(),
                quat: c.quaternion.clone(),
                userData: c.userData
            }));
            
            cubes.forEach(c => {
                scene.remove(c);
                if (c.geometry) c.geometry.dispose();
                if (Array.isArray(c.material)) c.material.forEach(m => m.dispose());
                else if (c.material) c.material.dispose();
            });
            cubes = [];

            let geom;
            let matType; 
            
            if (currentQuality === 'high') {
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                mainLight.castShadow = true;
                geom = new RoundedBoxGeometry(cubeSize, cubeSize, cubeSize, 4, 0.1);
                matType = 0;
            } 
            else if (currentQuality === 'medium') {
                renderer.setPixelRatio(1.5); 
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.BasicShadowMap; 
                mainLight.castShadow = true;
                geom = new RoundedBoxGeometry(cubeSize, cubeSize, cubeSize, 2, 0.1); 
                matType = 1;
            } 
            else { 
                renderer.setPixelRatio(1); 
                renderer.shadowMap.enabled = false;
                mainLight.castShadow = false;
                geom = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize); 
                matType = 2;
            }

            oldPositions.forEach((data) => {
                const materials = [];
                const x = data.userData.initialPosition.x;
                const y = data.userData.initialPosition.y;
                const z = data.userData.initialPosition.z;

                materials.push(getMaterial(x === 1 ? colors.R : colors.base, matType));
                materials.push(getMaterial(x === -1 ? colors.L : colors.base, matType));
                materials.push(getMaterial(y === 1 ? colors.U : colors.base, matType));
                materials.push(getMaterial(y === -1 ? colors.D : colors.base, matType));
                materials.push(getMaterial(z === 1 ? colors.F : colors.base, matType));
                materials.push(getMaterial(z === -1 ? colors.B : colors.base, matType));

                const mesh = new THREE.Mesh(geom, materials);
                mesh.position.copy(data.pos);
                mesh.quaternion.copy(data.quat);
                mesh.userData = data.userData;
                
                if(currentQuality !== 'low') {
                    mesh.castShadow = true;
                    mesh.receiveShadow = true;
                    const coreGeo = new THREE.BoxGeometry(cubeSize * 0.65, cubeSize * 0.65, cubeSize * 0.65);
                    const coreMat = new THREE.MeshStandardMaterial({ color: 0x111111 });
                    const core = new THREE.Mesh(coreGeo, coreMat);
                    mesh.add(core);
                }

                scene.add(mesh);
                cubes.push(mesh);
            });
        }

        function getMaterial(colorHex, type) {
            const isBase = colorHex === colors.base;
            
            if (type === 0) {
                return new THREE.MeshPhysicalMaterial({
                    color: isBase ? 0x111111 : colorHex, 
                    emissive: isBase ? 0x000000 : colorHex,
                    emissiveIntensity: isBase ? 0 : 0.4,
                    transmission: isBase ? 0.99 : 0.5,
                    opacity: 1,
                    metalness: 0.05,
                    roughness: 0.04,
                    ior: 1.6,
                    thickness: 0.8,
                    clearcoat: 1.0,
                    side: THREE.DoubleSide
                });
            } else if (type === 1) { 
                return new THREE.MeshStandardMaterial({
                    color: isBase ? 0x222222 : colorHex,
                    roughness: 0.2,
                    metalness: 0.6,
                    emissive: isBase ? 0x000000 : colorHex,
                    emissiveIntensity: isBase ? 0 : 0.2
                });
            } else { 
                return new THREE.MeshLambertMaterial({
                    color: colorHex
                });
            }
        }

        function createRubiksCube() {
            if (cubes.length > 0) {
                cubes.forEach(c => {
                    scene.remove(c);
                    if (c.geometry) c.geometry.dispose();
                    if (Array.isArray(c.material)) c.material.forEach(m => m.dispose());
                    else if (c.material) c.material.dispose();
                });
            }
            cubes = []; 
            solutionStack = []; // Clear stack for new clean cube
            
            const initialData = [];
            for (let x = -1; x <= 1; x++) {
                for (let y = -1; y <= 1; y++) {
                    for (let z = -1; z <= 1; z++) {
                        initialData.push({
                            pos: new THREE.Vector3(x * totalSize, y * totalSize, z * totalSize),
                            quat: new THREE.Quaternion(),
                            userData: { initialPosition: new THREE.Vector3(x, y, z), isCube: true }
                        });
                    }
                }
            }
            
            cubes = initialData.map(d => {
                const m = new THREE.Object3D();
                m.position.copy(d.pos);
                m.userData = d.userData;
                return m;
            });

            applyGraphicsSettings();
        }

        function adjustCameraPosition() {
            const aspect = window.innerWidth / window.innerHeight;
            if (aspect < 1) camera.position.set(7, 7, 7);
            else camera.position.set(5.5, 4.5, 5.5);
        }

        function createStars() {
            const particlesGeo = new THREE.BufferGeometry();
            const count = 500;
            const posArray = new Float32Array(count * 3);
            for(let i = 0; i < count * 3; i++) posArray[i] = (Math.random() - 0.5) * 40;
            particlesGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const particlesMat = new THREE.PointsMaterial({ size: 0.05, color: 0xffffff, transparent: true, opacity: 0.4 });
            const starField = new THREE.Points(particlesGeo, particlesMat);
            scene.add(starField);
        }

        // --- Logic Input ---
        function getIntersects(cx, cy) {
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((cx - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((cy - rect.top) / rect.height) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            return raycaster.intersectObjects(cubes);
        }

        function handleInputStart(cx, cy) {
            if (isAnimating) return;
            const intersects = getIntersects(cx, cy);
            if (intersects.length > 0) {
                controls.enabled = false;
                intersectedObject = intersects[0].object;
                intersectedNormal = intersects[0].face.normal.clone();
                intersectedNormal.transformDirection(intersectedObject.matrixWorld).round();
                startMouse.set(cx, cy);
                isDragging = true;
            } else {
                controls.enabled = true;
            }
        }

        function onMouseMove(e) { handleInputMove(e.clientX, e.clientY); }
        function onTouchMove(e) { e.preventDefault(); handleInputMove(e.changedTouches[0].clientX, e.changedTouches[0].clientY); }

        function handleInputMove(cx, cy) {
            if (!isDragging || isAnimating || !intersectedObject) return;
            const deltaX = cx - startMouse.x;
            const deltaY = cy - startMouse.y;
            if (Math.abs(deltaX) < 15 && Math.abs(deltaY) < 15) return;

            const nx = Math.abs(intersectedNormal.x);
            const ny = Math.abs(intersectedNormal.y);
            let rotateAxis, rotateDir;
            
            if (ny > 0.5) {
                if (Math.abs(deltaX) > Math.abs(deltaY)) { rotateAxis = 'z'; rotateDir = deltaX > 0 ? -1 : 1; }
                else { rotateAxis = 'x'; rotateDir = deltaY > 0 ? -1 : 1; }
            } else if (nx > 0.5) {
                if (Math.abs(deltaY) > Math.abs(deltaX)) { rotateAxis = 'z'; rotateDir = deltaY > 0 ? -1 : 1; }
                else { rotateAxis = 'y'; rotateDir = deltaX > 0 ? 1 : -1; }
            } else {
                if (Math.abs(deltaX) > Math.abs(deltaY)) { rotateAxis = 'y'; rotateDir = deltaX > 0 ? 1 : -1; }
                else { rotateAxis = 'x'; rotateDir = deltaY > 0 ? 1 : -1; }
            }
            
            const pos = intersectedObject.position.clone();
            pos.x = Math.round(pos.x / totalSize);
            pos.y = Math.round(pos.y / totalSize);
            pos.z = Math.round(pos.z / totalSize);

            let layerIndex;
            if (rotateAxis === 'x') layerIndex = pos.x;
            if (rotateAxis === 'y') layerIndex = pos.y;
            if (rotateAxis === 'z') layerIndex = pos.z;

            rotateLayer(rotateAxis, layerIndex, rotateDir * 90, true);
            isDragging = false;
        }

        function onMouseUp() { isDragging = false; controls.enabled = true; }
        function onTouchEnd() { isDragging = false; controls.enabled = true; }

        // Mappatura Mossa e Inverso per il tracciamento
        function getMoveNotation(axis, index, angleDeg) {
            let base = '';
            let isClockwise = false;
            
            if (axis === 'x') {
                if (index === 1) { base = 'R'; isClockwise = (angleDeg === -90); }
                else if (index === -1) { base = 'L'; isClockwise = (angleDeg === 90); }
                else if (index === 0) { base = 'M'; isClockwise = (angleDeg === 90); }
            } else if (axis === 'y') {
                if (index === 1) { base = 'U'; isClockwise = (angleDeg === -90); }
                else if (index === -1) { base = 'D'; isClockwise = (angleDeg === 90); }
                else if (index === 0) { base = 'E'; isClockwise = (angleDeg === 90); }
            } else if (axis === 'z') {
                if (index === 1) { base = 'F'; isClockwise = (angleDeg === -90); }
                else if (index === -1) { base = 'B'; isClockwise = (angleDeg === 90); }
                else if (index === 0) { base = 'S'; isClockwise = (angleDeg === -90); }
            }

            if (!base) return null;
            if (Math.abs(angleDeg) === 180) return base + '2';
            return isClockwise ? base : base + "'";
        }

        function getInverseNotation(notation) {
            if (!notation) return null;
            if (notation.includes('2')) return notation; 
            if (notation.includes("'")) return notation[0];
            return notation + "'";
        }

        function rotateLayer(axis, index, angleDeg, animate = true, duration = 300) {
            if (isAnimating && animate) return;
            
            // Tracciamento AI per soluzione
            if (Math.abs(angleDeg) === 90 || Math.abs(angleDeg) === 180) {
                const moveNotation = getMoveNotation(axis, index, angleDeg);
                if (moveNotation) {
                    const inverse = getInverseNotation(moveNotation);
                    // Se la mossa che sto facendo cancella l'ultimo requisito, lo rimuovo
                    if (solutionStack.length > 0 && solutionStack[solutionStack.length - 1] === moveNotation) {
                        solutionStack.pop();
                    } else {
                        // Altrimenti, aggiungo l'inverso per risolverla
                        solutionStack.push(inverse);
                    }
                }
            }

            if (animate && !isTimerRunning && moveCount === 0) startTimer();
            if (animate) moveCount++;
            if (animate) soundEngine.playMove();

            const angleRad = THREE.MathUtils.degToRad(angleDeg);
            const activeCubes = [];
            
            cubes.forEach(cube => {
                let localPos = cube.position.clone().divideScalar(totalSize);
                let val = axis === 'x' ? localPos.x : (axis === 'y' ? localPos.y : localPos.z);
                if (Math.abs(val - index) < 0.1) activeCubes.push(cube);
            });

            const pivot = new THREE.Object3D();
            pivot.rotation.set(0,0,0);
            scene.add(pivot);
            activeCubes.forEach(c => pivot.attach(c));

            if (animate) {
                isAnimating = true;
                const axisVec = new THREE.Vector3(axis==='x'?1:0, axis==='y'?1:0, axis==='z'?1:0);
                const startT = Date.now();
                function loop() {
                    const elapsed = Date.now() - startT;
                    const progress = Math.min(elapsed / duration, 1);
                    const ease = 1 - Math.pow(1 - progress, 4);
                    pivot.setRotationFromAxisAngle(axisVec, angleRad * ease);
                    if (progress < 1) requestAnimationFrame(loop);
                    else { finishRotation(pivot, activeCubes); checkSolved(); }
                }
                loop();
            } else {
                const axisVec = new THREE.Vector3(axis==='x'?1:0, axis==='y'?1:0, axis==='z'?1:0);
                pivot.setRotationFromAxisAngle(axisVec, angleRad);
                finishRotation(pivot, activeCubes);
            }
        }

        function finishRotation(pivot, activeCubes) {
            pivot.updateMatrixWorld();
            activeCubes.forEach(c => {
                scene.attach(c);
                c.position.x = Math.round(c.position.x / totalSize) * totalSize;
                c.position.y = Math.round(c.position.y / totalSize) * totalSize;
                c.position.z = Math.round(c.position.z / totalSize) * totalSize;
                const e = new THREE.Euler().setFromQuaternion(c.quaternion);
                e.x = Math.round(e.x / (Math.PI/2)) * (Math.PI/2);
                e.y = Math.round(e.y / (Math.PI/2)) * (Math.PI/2);
                e.z = Math.round(e.z / (Math.PI/2)) * (Math.PI/2);
                c.quaternion.setFromEuler(e);
                c.updateMatrixWorld();
            });
            scene.remove(pivot);
            isAnimating = false;
        }

        async function scrambleCube(moves) {
            if (isAnimating) return;
            controls.autoRotate = false;
            resetTimer();
            
            // Re-inizializza stack aiuti e contatori
            solutionStack = [];
            hintsLeft = 5;
            updateHintsUI();

            const axes = ['x','y','z'];
            const indices = [-1,0,1];
            const dirs = [90,-90];
            const btns = document.querySelectorAll('button.action-btn');
            btns.forEach(b => b.disabled = true);

            for(let i=0; i<moves; i++) {
                const ax = axes[Math.floor(Math.random()*3)];
                const idx = indices[Math.floor(Math.random()*3)];
                const dir = dirs[Math.floor(Math.random()*2)];
                rotateLayer(ax, idx, dir, true, 100);
                await new Promise(r => setTimeout(r, 110));
            }
            moveCount = 0;
            btns.forEach(b => b.disabled = false);
            updateHintsUI(); // Ensure it reflects correctly
        }

        function resetCube() {
            controls.autoRotate = false;
            createRubiksCube(); 
            resetTimer();
            moveCount = 0;
            hintsLeft = 5;
            updateHintsUI();
        }

        function startTimer() {
            if (isTimerRunning) return;
            isTimerRunning = true;
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const delta = Date.now() - startTime;
                const m = Math.floor(delta/60000).toString().padStart(2,'0');
                const s = Math.floor((delta%60000)/1000).toString().padStart(2,'0');
                const ms = Math.floor((delta%1000)/10).toString().padStart(2,'0');
                document.getElementById('timer').innerText = `${m}:${s}.${ms}`;
            }, 30);
        }

        function stopTimer() {
            isTimerRunning = false;
            clearInterval(timerInterval);
        }

        function resetTimer() {
            stopTimer();
            document.getElementById('timer').innerText = "00:00.00";
        }

        function checkSolved() {
            if (moveCount < 1) return;
            let solved = true;
            for(let c of cubes) {
                const p = c.position.clone().divideScalar(totalSize).round();
                const t = c.userData.initialPosition;
                if (!p.equals(t)) { solved = false; break; }
                const fwd = new THREE.Vector3(0,0,1).applyQuaternion(c.quaternion);
                const up = new THREE.Vector3(0,1,0).applyQuaternion(c.quaternion);
                if (Math.abs(fwd.z - 1) > 0.1 || Math.abs(up.y - 1) > 0.1) { solved = false; break; }
            }
            if (solved) {
                stopTimer();
                hintsLeft = 5; // Ripristina aiuti a vittoria
                updateHintsUI();
                
                document.getElementById('final-time').innerText = document.getElementById('timer').innerText;
                document.getElementById('victory-modal').classList.add('active');
                controls.autoRotate = true;
                controls.autoRotateSpeed = 5;
            }
        }

        // --- GEMINI AI & HINTS LOGIC ---
        function showAIMessage(msg, duration = 0) {
            const el = document.getElementById('ai-message');
            document.getElementById('ai-text').innerText = msg;
            el.classList.add('active');
            if (duration > 0) {
                setTimeout(() => el.classList.remove('active'), duration);
            }
        }

        async function fetchGemini(promptText) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`;
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: promptText }] }] })
                });
                
                if (!response.ok) {
                    const errTxt = await response.text();
                    throw new Error(`Errore Server: ${response.status} - ${errTxt.substring(0, 40)}`);
                }
                return await response.json();
            } catch (e) {
                const url2 = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
                const response2 = await fetch(url2, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: promptText }] }] })
                });
                if (!response2.ok) throw new Error("Fallback failed");
                return await response2.json();
            }
        }

        async function generateAIScramble() {
            if (isAnimating) return;
            controls.autoRotate = false;
            showAIMessage("L'AI calcola scramble ufficiale...", 0);
            
            try {
                const data = await fetchGemini("Sei un generatore di scramble WCA per il cubo di Rubik. Restituisci ESATTAMENTE 20 mosse valide separate da spazio. Usa solo le lettere R, L, U, D, F, B seguite eventualmente da ' o 2. NON SCRIVERE ASSOLUTAMENTE NESSUN ALTRO TESTO.");
                
                let txt = data.candidates?.[0]?.content?.parts?.[0]?.text || "";
                
                const validMoves = txt.match(/[RLUDFB][\'2]?/gi);
                
                if (!validMoves || validMoves.length < 5) throw new Error("Mosse non trovate");
                
                showAIMessage(`Scramble WCA:\n${validMoves.join(' ')}`, 4000);
                
                solutionStack = [];
                hintsLeft = 5;
                updateHintsUI();
                resetTimer();
                moveCount = 0;
                
                const btns = document.querySelectorAll('button.action-btn');
                btns.forEach(b => b.disabled = true);

                for (const m of validMoves) {
                    const p = parseScrambleMove(m);
                    if (p) {
                        rotateLayer(p.axis, p.index, p.angle, true, 120);
                        await new Promise(r => setTimeout(r, 130));
                    }
                }
                
                moveCount = 0;
                btns.forEach(b => b.disabled = false);
                updateHintsUI();

            } catch (e) {
                console.warn(e);
                showAIMessage("Servizio momentaneamente non disponibile. Scramble locale in corso...", 3000);
                setTimeout(() => scrambleCube(20), 1000);
            }
        }

        async function getAITip() {
            if (hintsLeft <= 0 || isAnimating) return;
            
            if (solutionStack.length === 0) {
                showAIMessage("Il cubo Ã¨ giÃ  risolto, ottimo lavoro!", 3000);
                return;
            }

            hintsLeft--;
            updateHintsUI();

            const nextMove = solutionStack[solutionStack.length - 1];
            
            const notationMap = {
                "R": "faccia DESTRA in senso orario", "R'": "faccia DESTRA in senso antiorario",
                "L": "faccia SINISTRA in senso orario", "L'": "faccia SINISTRA in senso antiorario",
                "U": "faccia ALTA in senso orario", "U'": "faccia ALTA in senso antiorario",
                "D": "faccia BASSA in senso orario", "D'": "faccia BASSA in senso antiorario",
                "F": "faccia FRONTALE in senso orario", "F'": "faccia FRONTALE in senso antiorario",
                "B": "faccia POSTERIORE in senso orario", "B'": "faccia POSTERIORE in senso antiorario",
                "M": "strato CENTRALE VERTICALE in basso", "M'": "strato CENTRALE VERTICALE in alto",
                "E": "strato CENTRALE ORIZZONTALE a destra", "E'": "strato CENTRALE ORIZZONTALE a sinistra",
                "S": "strato CENTRALE FRONTALE in orario", "S'": "strato CENTRALE FRONTALE in antiorario"
            };
            
            const moveDesc = notationMap[nextMove] || nextMove;

            showAIMessage("L'AI sta intervenendo sul cubo...", 0);
            
            try {
                const prompt = `Agisci come un amichevole e sintetico maestro di Cubo di Rubik. Stai aiutando fisicamente il giocatore facendo tu la prossima mossa.
                Hai appena fatto tu questa mossa per lui: ruotare la ${moveDesc}.
                Scrivi un messaggio in italiano dicendo che hai appena fatto tu questa mossa e incoraggiando il giocatore (es. "Ho ruotato io la faccia... Continua cosÃ¬!"). Non superare le 15 parole.`;
                
                const data = await fetchGemini(prompt);
                let txt = data.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!txt) throw new Error("No text");
                
                txt = txt.replace(/\*/g, '').trim();
                
                showAIMessage(`ðŸ’¡ ${txt}`, 6000);
            } catch (e) {
                console.warn("AI Fallback", e);
                showAIMessage(`ðŸ’¡ Ti do una mano: ho ruotato la ${moveDesc} per te. Continua!`, 5000);
            }

            // ESECUZIONE FISICA DELLA MOSSA DA PARTE DELL'AI COACH
            const parsedMove = parseScrambleMove(nextMove);
            if (parsedMove) {
                // Rotazione leggermente piÃ¹ lenta per far capire bene all'utente cosa sta succedendo (400ms)
                rotateLayer(parsedMove.axis, parsedMove.index, parsedMove.angle, true, 400); 
            }
        }

        // Funzione isolata solo per parsare i testi WCA scaricati da Gemini
        function parseScrambleMove(m) {
            if (!m) return null;
            const char = m[0].toUpperCase();
            const mod = m.length > 1 ? m.substring(1) : '';
            let ax, idx, ang;
            
            switch(char) {
                case 'R': ax='x'; idx=1; ang=-90; break;
                case 'L': ax='x'; idx=-1; ang=90; break;
                case 'U': ax='y'; idx=1; ang=-90; break;
                case 'D': ax='y'; idx=-1; ang=90; break;
                case 'F': ax='z'; idx=1; ang=-90; break;
                case 'B': ax='z'; idx=-1; ang=90; break;
                case 'M': ax='x'; idx=0; ang=90; break;
                case 'E': ax='y'; idx=0; ang=90; break;
                case 'S': ax='z'; idx=0; ang=-90; break;
                default: return null;
            }
            if(mod.includes("'")) ang *= -1;
            if(mod.includes("2")) ang *= 2;
            
            return {axis:ax, index:idx, angle:ang};
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            adjustCameraPosition();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
