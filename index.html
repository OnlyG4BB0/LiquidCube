<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liquid Glass Rubik's Cube</title>
    <style>
        :root {
            --glass-bg: rgba(20, 20, 25, 0.6);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-highlight: rgba(255, 255, 255, 0.1);
            --neon-accent: #00f3ff;
            --text-color: #ffffff;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            background-image: radial-gradient(circle at center, #1a1a2e 0%, #000000 120%);
            font-family: var(--font-main);
            color: var(--text-color);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* --- UI CONTAINER --- */
        #ui-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 2;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- HEADER & SETTINGS --- */
        .hud-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            pointer-events: none;
        }

        .title-block {
            text-align: left;
            pointer-events: auto;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(to right, #fff, var(--neon-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 0.8rem;
            opacity: 0.7;
            letter-spacing: 4px;
            color: var(--neon-accent);
        }

        /* --- SETTINGS BUTTON --- */
        #settings-wrapper {
            position: relative;
            pointer-events: auto;
        }

        #settings-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: #fff;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        #settings-btn:hover {
            background: var(--neon-accent);
            color: #000;
            transform: rotate(90deg);
        }

        #settings-menu {
            position: absolute;
            top: 55px;
            right: 0;
            background: rgba(10, 10, 15, 0.95);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 120px;
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #settings-menu.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .quality-btn {
            background: transparent;
            border: 1px solid transparent;
            color: #aaa;
            padding: 8px;
            text-align: left;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quality-btn:hover {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .quality-btn.selected {
            background: rgba(0, 243, 255, 0.15);
            color: var(--neon-accent);
            border-color: rgba(0, 243, 255, 0.3);
            font-weight: bold;
        }

        /* --- TIMER --- */
        #timer-container {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 10px 20px;
            border-radius: 12px;
            pointer-events: auto;
            box-shadow: 0 4px 30px rgba(0,0,0,0.3);
            margin-top: 10px;
            align-self: flex-start;
        }

        #timer {
            font-family: 'Courier New', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            line-height: 1;
        }

        /* --- CONTROLS BOTTOM --- */
        .hud-bottom {
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            align-self: center;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-top: 1px solid var(--glass-highlight);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .button-row {
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
        }

        button.action-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-family: var(--font-main);
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            flex: 1 1 auto;
            min-width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button.action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--neon-accent);
            color: var(--neon-accent);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            transform: translateY(-2px);
        }

        button.action-btn:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* --- INSTRUCTIONS --- */
        .instructions-panel {
            position: absolute;
            top: 50%; left: 20px;
            transform: translateY(-50%);
            background: var(--glass-bg);
            padding: 15px;
            border-radius: 12px;
            border-left: 2px solid var(--neon-accent);
            pointer-events: none;
            opacity: 0.6;
            transition: opacity 0.3s;
        }
        .instructions-panel:hover { opacity: 1; }
        .key { color: var(--neon-accent); font-weight: bold; }

        /* --- VICTORY MODAL --- */
        #victory-modal {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s;
            backdrop-filter: blur(5px);
        }
        #victory-modal.active { opacity: 1; pointer-events: auto; }
        
        .victory-card {
            background: rgba(20, 20, 25, 0.9);
            border: 1px solid var(--neon-accent);
            padding: 50px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 0 60px rgba(0, 243, 255, 0.2);
            transform: scale(0.9);
            transition: transform 0.4s;
        }
        #victory-modal.active .victory-card { transform: scale(1); }

        /* --- LOADER --- */
        .loader {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: var(--neon-accent);
            font-family: monospace;
            font-size: 1.2rem;
            letter-spacing: 2px;
            z-index: 100;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 768px) {
            .hud-top {
                align-items: flex-start;
            }
            h1 { font-size: 1.4rem; }
            .subtitle { font-size: 0.6rem; }
            #timer { font-size: 1.5rem; }
            .instructions-panel { display: none; }
            
            .hud-bottom {
                width: 100%;
                max-width: 100%;
                border-radius: 20px 20px 0 0;
                padding: 15px 10px 25px 10px;
                margin-bottom: 0;
                border-bottom: none;
            }
            
            button.action-btn {
                padding: 15px;
                font-size: 0.85rem;
            }
        }
    </style>

        <div class="hud-top">
            <div style="display:flex; flex-direction:column;">
                <div class="title-block">
                    <h1>Liquid Cube</h1>

            <!-- SETTINGS BUTTON -->
            <div id="settings-wrapper">
                <div id="settings-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

    <div id="victory-modal">
        <div class="victory-card">
            <h2 style="color: var(--neon-accent); font-size: 3rem; margin: 0; text-shadow: 0 0 20px rgba(0,243,255,0.5);">COMPLETO!</h2>
            <div style="color: #ccc; margin-top: 10px;">TEMPO TOTALE</div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { RoundedBoxGeometry } from 'three/addons/geometries/RoundedBoxGeometry.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

        // --- Sound Engine (Web Audio API) ---
        class SoundEngine {
            constructor() {
                this.ctx = null;
                this.isInit = false;
            }

            init() {
                if (this.isInit) return;
                try {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    this.ctx = new AudioContext();
                    this.isInit = true;
                    // Silent buffer unlock for mobile
                    const buffer = this.ctx.createBuffer(1, 1, 22050);
                    const source = this.ctx.createBufferSource();
                    source.buffer = buffer;
                    source.connect(this.ctx.destination);
                    source.start(0);
                } catch(e) {}
            }

            playMove() {
                if (!this.isInit || !this.ctx) return;
                if (this.ctx.state === 'suspended') this.ctx.resume();
                const t = this.ctx.currentTime;
                
                // Noise (Friction)
                const bufSize = this.ctx.sampleRate * 0.15;
                const buf = this.ctx.createBuffer(1, bufSize, this.ctx.sampleRate);
                const data = buf.getChannelData(0);
                for (let i = 0; i < bufSize; i++) data[i] = (Math.random()*2-1)*0.5;
                const nSrc = this.ctx.createBufferSource(); nSrc.buffer = buf;
                const nFilt = this.ctx.createBiquadFilter(); nFilt.type='lowpass'; 
                nFilt.frequency.setValueAtTime(800,t); nFilt.frequency.exponentialRampToValueAtTime(100,t+0.15);
                const nGain = this.ctx.createGain(); nGain.gain.setValueAtTime(0.3,t); nGain.gain.exponentialRampToValueAtTime(0.01,t+0.1);
                nSrc.connect(nFilt); nFilt.connect(nGain); nGain.connect(this.ctx.destination); nSrc.start(t);

                // Click
                const cOsc = this.ctx.createOscillator(); cOsc.type='triangle';
                cOsc.frequency.setValueAtTime(150, t+0.05); cOsc.frequency.exponentialRampToValueAtTime(40, t+0.1);
                const cGain = this.ctx.createGain(); cGain.gain.setValueAtTime(0, t+0.05); cGain.gain.linearRampToValueAtTime(0.5, t+0.06); cGain.gain.exponentialRampToValueAtTime(0.01, t+0.15);
                cOsc.connect(cGain); cGain.connect(this.ctx.destination); cOsc.start(t+0.05); cOsc.stop(t+0.2);
            }
        }
        const soundEngine = new SoundEngine();

        // --- Variabili Globali ---
        let scene, camera, renderer, controls;
        let cubes = [];
        let isAnimating = false;
        let currentQuality = 'high'; // high, medium, low
        let mainLight; // Riferimento alla luce per toggle ombre
        
        // Logica di gioco
        const cubeSize = 1;
        const gap = 0.04; 
        const totalSize = cubeSize + gap;
        
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let startMouse = new THREE.Vector2();
        let intersectedObject = null;
        let intersectedNormal = null;
        let isDragging = false;

        let startTime = 0;
        let timerInterval = null;
        let isTimerRunning = false;
        let moveCount = 0;

        let colors = {
            base: 0x0a0a0a, R: 0xff0040, L: 0xff6600, U: 0xffffff, 
            D: 0xffcc00, F: 0x00ff66, B: 0x0066ff
        };

        // Espongo funzione globale per il menu HTML
        window.updateQuality = function(level) {
            currentQuality = level;
            
            // Update UI
            document.querySelectorAll('.quality-btn').forEach(b => b.classList.remove('selected'));
            event.target.classList.add('selected');
            
            // Close menu
            document.getElementById('settings-menu').classList.remove('active');
            
            // Re-apply visual settings without losing state
            applyGraphicsSettings();
        };

        init();
        animate();

        function init() {
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.02);
            
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            adjustCameraPosition(); 
            camera.lookAt(0, 0, 0);

            // Renderer setup (start high)
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); 
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0; 
            container.appendChild(renderer.domElement);

            // Env
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            pmremGenerator.compileEquirectangularShader();
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

            const ambientLight = new THREE.AmbientLight(0x222222, 2);
            scene.add(ambientLight);

            mainLight = new THREE.DirectionalLight(0xffffff, 3);
            mainLight.position.set(5, 10, 7);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 2048;
            mainLight.shadow.mapSize.height = 2048;
            scene.add(mainLight);

            // Rim lights (cosmetic)
            const rimLight1 = new THREE.SpotLight(colors.B, 10);
            rimLight1.position.set(-10, 0, -5);
            rimLight1.lookAt(0,0,0);
            scene.add(rimLight1);

            const rimLight2 = new THREE.SpotLight(colors.R, 8);
            rimLight2.position.set(10, -5, 5);
            rimLight2.lookAt(0,0,0);
            scene.add(rimLight2);
            
            createStars();

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enablePan = false;
            controls.minDistance = 4;
            controls.maxDistance = 20;
            controls.autoRotate = false;

            createRubiksCube(); // Start creation

            window.addEventListener('resize', onWindowResize);
            
            const canvas = renderer.domElement;
            const startInteraction = (e) => {
                soundEngine.init();
                if (e.type === 'touchstart') handleInputStart(e.changedTouches[0].clientX, e.changedTouches[0].clientY);
                else handleInputStart(e.clientX, e.clientY);
            };

            canvas.addEventListener('mousedown', startInteraction);
            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('mouseup', onMouseUp);
            canvas.addEventListener('touchstart', startInteraction, {passive: false});
            window.addEventListener('touchmove', onTouchMove, {passive: false});
            window.addEventListener('touchend', onTouchEnd);

            // UI Listeners
            document.getElementById('btn-scramble').addEventListener('click', () => { soundEngine.init(); scrambleCube(20); });
            document.getElementById('btn-reset').addEventListener('click', () => { soundEngine.init(); resetCube(); });
            document.getElementById('btn-play-again').addEventListener('click', () => {
                document.getElementById('victory-modal').classList.remove('active');
                scrambleCube(20);
            });
            
            // Settings Toggle
            document.getElementById('settings-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                document.getElementById('settings-menu').classList.toggle('active');
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', (e) => {
                const menu = document.getElementById('settings-menu');
                const btn = document.getElementById('settings-btn');
                if(!menu.contains(e.target) && !btn.contains(e.target)) {
                    menu.classList.remove('active');
                }
            });

            setTimeout(() => {
                document.getElementById('loading').style.opacity = 0;
                setTimeout(() => document.getElementById('loading').style.display = 'none', 500);
            }, 800);
        }

        // --- GRAPHICS MANAGER ---
        function applyGraphicsSettings() {
            // Dispose old geometry/material to free memory
            const oldPositions = cubes.map(c => ({
                pos: c.position.clone(),
                quat: c.quaternion.clone(),
                userData: c.userData
            }));
            
            // Clear current meshes and DISPOSE resources to avoid z-fighting/memory leaks
            cubes.forEach(c => {
                scene.remove(c);
                if (c.geometry) c.geometry.dispose();
                if (Array.isArray(c.material)) c.material.forEach(m => m.dispose());
                else if (c.material) c.material.dispose();
            });
            cubes = [];

            // 1. Settings per Level
            let geom;
            let matType; // 0: Physical(High), 1: Standard(Med), 2: Lambert(Low)
            
            if (currentQuality === 'high') {
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                mainLight.castShadow = true;
                geom = new RoundedBoxGeometry(cubeSize, cubeSize, cubeSize, 4, 0.1);
                matType = 0;
            } 
            else if (currentQuality === 'medium') {
                renderer.setPixelRatio(1.5); // Fixed decent ratio
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.BasicShadowMap; // Cheaper shadows
                mainLight.castShadow = true;
                geom = new RoundedBoxGeometry(cubeSize, cubeSize, cubeSize, 2, 0.1); // Less segments
                matType = 1;
            } 
            else { // Low
                renderer.setPixelRatio(1); // Standard ratio
                renderer.shadowMap.enabled = false;
                mainLight.castShadow = false;
                geom = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize); // Basic box
                matType = 2;
            }

            // Rebuild Meshes
            oldPositions.forEach((data) => {
                const materials = [];
                const x = data.userData.initialPosition.x;
                const y = data.userData.initialPosition.y;
                const z = data.userData.initialPosition.z;

                materials.push(getMaterial(x === 1 ? colors.R : colors.base, matType));
                materials.push(getMaterial(x === -1 ? colors.L : colors.base, matType));
                materials.push(getMaterial(y === 1 ? colors.U : colors.base, matType));
                materials.push(getMaterial(y === -1 ? colors.D : colors.base, matType));
                materials.push(getMaterial(z === 1 ? colors.F : colors.base, matType));
                materials.push(getMaterial(z === -1 ? colors.B : colors.base, matType));

                const mesh = new THREE.Mesh(geom, materials);
                mesh.position.copy(data.pos);
                mesh.quaternion.copy(data.quat);
                mesh.userData = data.userData;
                
                if(currentQuality !== 'low') {
                    mesh.castShadow = true;
                    mesh.receiveShadow = true;
                    
                    // Add core for depth effect only on med/high
                    const coreGeo = new THREE.BoxGeometry(cubeSize * 0.65, cubeSize * 0.65, cubeSize * 0.65);
                    const coreMat = new THREE.MeshStandardMaterial({ color: 0x111111 });
                    const core = new THREE.Mesh(coreGeo, coreMat);
                    mesh.add(core);
                }

                scene.add(mesh);
                cubes.push(mesh);
            });
        }

        function getMaterial(colorHex, type) {
            const isBase = colorHex === colors.base;
            
            if (type === 0) { // HIGH: Physical Glass
                return new THREE.MeshPhysicalMaterial({
                    color: isBase ? 0x111111 : colorHex, 
                    emissive: isBase ? 0x000000 : colorHex,
                    emissiveIntensity: isBase ? 0 : 0.4,
                    transmission: isBase ? 0.99 : 0.5,
                    opacity: 1,
                    metalness: 0.05,
                    roughness: 0.04,
                    ior: 1.6,
                    thickness: 0.8,
                    clearcoat: 1.0,
                    side: THREE.DoubleSide
                });
            } else if (type === 1) { // MEDIUM: Standard (Fake Glass)
                return new THREE.MeshStandardMaterial({
                    color: isBase ? 0x222222 : colorHex,
                    roughness: 0.2,
                    metalness: 0.6,
                    emissive: isBase ? 0x000000 : colorHex,
emissiveIntensity: isBase ? 0 : 0.2
                });
            } else { // LOW: Lambert (Plastic)
                return new THREE.MeshLambertMaterial({
                    color: colorHex
                });
            }
        }

        // --- Standard Create Cube (First Run & Reset) ---
        function createRubiksCube() {
            // FIX: Clean up existing meshes from scene to prevent duplicates/z-fighting
            if (cubes.length > 0) {
                cubes.forEach(c => {
                    scene.remove(c);
                    if (c.geometry) c.geometry.dispose();
                    if (Array.isArray(c.material)) c.material.forEach(m => m.dispose());
                    else if (c.material) c.material.dispose();
                });
            }
            cubes = []; 
            
            // Create dummy data to simulate initial state, then build
            const initialData = [];
            for (let x = -1; x <= 1; x++) {
                for (let y = -1; y <= 1; y++) {
                    for (let z = -1; z <= 1; z++) {
                        initialData.push({
                            pos: new THREE.Vector3(x * totalSize, y * totalSize, z * totalSize),
                            quat: new THREE.Quaternion(),
                            userData: { initialPosition: new THREE.Vector3(x, y, z), isCube: true }
                        });
                    }
                }
            }
            
            // Temp fill cubes array so applyGraphicsSettings has something to work with
            cubes = initialData.map(d => {
                const m = new THREE.Object3D();
                m.position.copy(d.pos);
                m.userData = d.userData;
                return m;
            });

            applyGraphicsSettings();
        }

        function adjustCameraPosition() {
            const aspect = window.innerWidth / window.innerHeight;
            if (aspect < 1) camera.position.set(7, 7, 7);
            else camera.position.set(5.5, 4.5, 5.5);
        }

        function createStars() {
            const particlesGeo = new THREE.BufferGeometry();
            const count = 500;
            const posArray = new Float32Array(count * 3);
            for(let i = 0; i < count * 3; i++) posArray[i] = (Math.random() - 0.5) * 40;
            particlesGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const particlesMat = new THREE.PointsMaterial({ size: 0.05, color: 0xffffff, transparent: true, opacity: 0.4 });
            const starField = new THREE.Points(particlesGeo, particlesMat);
            scene.add(starField);
        }

        // --- Logic Input ---
        function getIntersects(cx, cy) {
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((cx - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((cy - rect.top) / rect.height) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            return raycaster.intersectObjects(cubes);
        }

        function handleInputStart(cx, cy) {
            if (isAnimating) return;
            const intersects = getIntersects(cx, cy);
            if (intersects.length > 0) {
                controls.enabled = false;
                intersectedObject = intersects[0].object;
                intersectedNormal = intersects[0].face.normal.clone();
                intersectedNormal.transformDirection(intersectedObject.matrixWorld).round();
                startMouse.set(cx, cy);
                isDragging = true;
            } else {
                controls.enabled = true;
            }
        }

        function onMouseMove(e) { handleInputMove(e.clientX, e.clientY); }
        function onTouchMove(e) { e.preventDefault(); handleInputMove(e.changedTouches[0].clientX, e.changedTouches[0].clientY); }

        function handleInputMove(cx, cy) {
            if (!isDragging || isAnimating || !intersectedObject) return;
            const deltaX = cx - startMouse.x;
            const deltaY = cy - startMouse.y;
            if (Math.abs(deltaX) < 15 && Math.abs(deltaY) < 15) return;

            const nx = Math.abs(intersectedNormal.x);
            const ny = Math.abs(intersectedNormal.y);
            let rotateAxis, rotateDir;
            
            if (ny > 0.5) {
                if (Math.abs(deltaX) > Math.abs(deltaY)) { rotateAxis = 'z'; rotateDir = deltaX > 0 ? -1 : 1; }
                else { rotateAxis = 'x'; rotateDir = deltaY > 0 ? -1 : 1; }
            } else if (nx > 0.5) {
                if (Math.abs(deltaY) > Math.abs(deltaX)) { rotateAxis = 'z'; rotateDir = deltaY > 0 ? -1 : 1; }
                else { rotateAxis = 'y'; rotateDir = deltaX > 0 ? 1 : -1; }
            } else {
                if (Math.abs(deltaX) > Math.abs(deltaY)) { rotateAxis = 'y'; rotateDir = deltaX > 0 ? 1 : -1; }
                else { rotateAxis = 'x'; rotateDir = deltaY > 0 ? 1 : -1; }
            }
const pos = intersectedObject.position.clone();
            pos.x = Math.round(pos.x / totalSize);
            pos.y = Math.round(pos.y / totalSize);
            pos.z = Math.round(pos.z / totalSize);

            let layerIndex;
            if (rotateAxis === 'x') layerIndex = pos.x;
            if (rotateAxis === 'y') layerIndex = pos.y;
            if (rotateAxis === 'z') layerIndex = pos.z;

            rotateLayer(rotateAxis, layerIndex, rotateDir * 90, true);
            isDragging = false;
        }

        function onMouseUp() { isDragging = false; controls.enabled = true; }
        function onTouchEnd() { isDragging = false; controls.enabled = true; }

        function rotateLayer(axis, index, angleDeg, animate = true, duration = 300) {
            if (isAnimating && animate) return;
            if (animate && !isTimerRunning && moveCount === 0) startTimer();
            if (animate) moveCount++;
            if (animate) soundEngine.playMove();

            const angleRad = THREE.MathUtils.degToRad(angleDeg);
            const activeCubes = [];
            
            cubes.forEach(cube => {
                let localPos = cube.position.clone().divideScalar(totalSize);
                let val = axis === 'x' ? localPos.x : (axis === 'y' ? localPos.y : localPos.z);
                if (Math.abs(val - index) < 0.1) activeCubes.push(cube);
            });

            const pivot = new THREE.Object3D();
            pivot.rotation.set(0,0,0);
            scene.add(pivot);
            activeCubes.forEach(c => pivot.attach(c));

            if (animate) {
                isAnimating = true;
                const axisVec = new THREE.Vector3(axis==='x'?1:0, axis==='y'?1:0, axis==='z'?1:0);
                const startT = Date.now();
                function loop() {
                    const elapsed = Date.now() - startT;
                    const progress = Math.min(elapsed / duration, 1);
                    const ease = 1 - Math.pow(1 - progress, 4);
                    pivot.setRotationFromAxisAngle(axisVec, angleRad * ease);
                    if (progress < 1) requestAnimationFrame(loop);
                    else { finishRotation(pivot, activeCubes); checkSolved(); }
                }
                loop();
            } else {
                const axisVec = new THREE.Vector3(axis==='x'?1:0, axis==='y'?1:0, axis==='z'?1:0);
                pivot.setRotationFromAxisAngle(axisVec, angleRad);
                finishRotation(pivot, activeCubes);
            }
        }

        function finishRotation(pivot, activeCubes) {
            pivot.updateMatrixWorld();
            activeCubes.forEach(c => {
                scene.attach(c);
                c.position.x = Math.round(c.position.x / totalSize) * totalSize;
                c.position.y = Math.round(c.position.y / totalSize) * totalSize;
                c.position.z = Math.round(c.position.z / totalSize) * totalSize;
                const e = new THREE.Euler().setFromQuaternion(c.quaternion);
                e.x = Math.round(e.x / (Math.PI/2)) * (Math.PI/2);
                e.y = Math.round(e.y / (Math.PI/2)) * (Math.PI/2);
                e.z = Math.round(e.z / (Math.PI/2)) * (Math.PI/2);
                c.quaternion.setFromEuler(e);
                c.updateMatrixWorld();
            });
            scene.remove(pivot);
            isAnimating = false;
        }

        async function scrambleCube(moves) {
            if (isAnimating) return;
            controls.autoRotate = false;
            resetTimer();
            const axes = ['x','y','z'];
            const indices = [-1,0,1];
            const dirs = [90,-90];
            const btns = document.querySelectorAll('button.action-btn');
            btns.forEach(b => b.disabled = true);

            for(let i=0; i<moves; i++) {
                const ax = axes[Math.floor(Math.random()*3)];
                const idx = indices[Math.floor(Math.random()*3)];
                const dir = dirs[Math.floor(Math.random()*2)];
                rotateLayer(ax, idx, dir, true, 100);
                await new Promise(r => setTimeout(r, 110));
            }
            moveCount = 0;
            btns.forEach(b => b.disabled = false);
        }

        function resetCube() {
            controls.autoRotate = false;
            createRubiksCube();
            resetTimer();
            moveCount = 0;
        }

        function startTimer() {
            if (isTimerRunning) return;
            isTimerRunning = true;
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const delta = Date.now() - startTime;
                const m = Math.floor(delta/60000).toString().padStart(2,'0');
                const s = Math.floor((delta%60000)/1000).toString().padStart(2,'0');
                const ms = Math.floor((delta%1000)/10).toString().padStart(2,'0');
                document.getElementById('timer').innerText = `${m}:${s}.${ms}`;
            }, 30);
        }

        function stopTimer() {
            isTimerRunning = false;
            clearInterval(timerInterval);
        }

        function resetTimer() {
            stopTimer();
            document.getElementById('timer').innerText = "00:00.00";
        }

        function checkSolved() {
            if (moveCount < 1) return;
            let solved = true;
            for(let c of cubes) {
                const p = c.position.clone().divideScalar(totalSize).round();
                const t = c.userData.initialPosition;
                if (!p.equals(t)) { solved = false; break; }
                const fwd = new THREE.Vector3(0,0,1).applyQuaternion(c.quaternion);
                const up = new THREE.Vector3(0,1,0).applyQuaternion(c.quaternion);
                if (Math.abs(fwd.z - 1) > 0.1 || Math.abs(up.y - 1) > 0.1) { solved = false; break; }
            }
            if (solved) {
                stopTimer();
                document.getElementById('final-time').innerText = document.getElementById('timer').innerText;
                document.getElementById('victory-modal').classList.add('active');
                controls.autoRotate = true;
                controls.autoRotateSpeed = 5;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            adjustCameraPosition();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
