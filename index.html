<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liquid Glass Rubik's Cube</title>
    <style>
        :root {
            --glass-bg: rgba(20, 20, 25, 0.6);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-highlight: rgba(255, 255, 255, 0.1);
            --neon-accent: #00f3ff;
            --text-color: #ffffff;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            background-image: radial-gradient(circle at center, #1a1a2e 0%, #000000 120%);
            font-family: var(--font-main);
            color: var(--text-color);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* --- UI CONTAINER --- */
        #ui-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 2;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- HEADER & SETTINGS --- */
        .hud-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            pointer-events: none;
        }

        .title-block {
            text-align: left;
            pointer-events: auto;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(to right, #fff, var(--neon-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 0.8rem;
            opacity: 0.7;
            letter-spacing: 4px;
            color: var(--neon-accent);
        }

        /* --- SETTINGS BUTTON --- */
        #settings-wrapper {
            position: relative;
            pointer-events: auto;
        }

        #settings-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: #fff;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        #settings-btn:hover {
            background: var(--neon-accent);
            color: #000;
            transform: rotate(90deg);
        }

        #settings-menu {
            position: absolute;
            top: 55px;
            right: 0;
            background: rgba(10, 10, 15, 0.95);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 120px;
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #settings-menu.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .quality-btn {
            background: transparent;
            border: 1px solid transparent;
            color: #aaa;
            padding: 8px;
            text-align: left;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quality-btn:hover {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .quality-btn.selected {
            background: rgba(0, 243, 255, 0.15);
            color: var(--neon-accent);
            border-color: rgba(0, 243, 255, 0.3);
            font-weight: bold;
        }

        /* --- TIMER --- */
        #timer-container {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 10px 20px;
            border-radius: 12px;
            pointer-events: auto;
            box-shadow: 0 4px 30px rgba(0,0,0,0.3);
            margin-top: 10px;
            align-self: flex-start;
        }

        #timer {
            font-family: 'Courier New', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            line-height: 1;
        }

        /* --- CONTROLS BOTTOM --- */
        .hud-bottom {
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            align-self: center;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-top: 1px solid var(--glass-highlight);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .button-row {
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
        }

        button.action-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-family: var(--font-main);
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            flex: 1 1 auto;
            min-width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button.action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--neon-accent);
            color: var(--neon-accent);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            transform: translateY(-2px);
        }

        button.action-btn:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* --- INSTRUCTIONS --- */
        .instructions-panel {
            position: absolute;
            top: 50%; left: 20px;
            transform: translateY(-50%);
            background: var(--glass-bg);
            padding: 15px;
            border-radius: 12px;
            border-left: 2px solid var(--neon-accent);
            pointer-events: none;
            opacity: 0.6;
            transition: opacity 0.3s;
        }
        .instructions-panel:hover { opacity: 1; }
        .key { color: var(--neon-accent); font-weight: bold; }

        /* --- VICTORY MODAL --- */
        #victory-modal {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s;
            backdrop-filter: blur(5px);
        }
        #victory-modal.active { opacity: 1; pointer-events: auto; }
        
        .victory-card {
            background: rgba(20, 20, 25, 0.9);
            border: 1px solid var(--neon-accent);
            padding: 50px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 0 60px rgba(0, 243, 255, 0.2);
            transform: scale(0.9);
            transition: transform 0.4s;
        }
        #victory-modal.active .victory-card { transform: scale(1); }

        /* --- LOADER --- */
        .loader {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: var(--neon-accent);
            font-family: monospace;
            font-size: 1.2rem;
            letter-spacing: 2px;
            z-index: 100;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 768px) {
            .hud-top {
                align-items: flex-start;
            }
            h1 { font-size: 1.4rem; }
            .subtitle { font-size: 0.6rem; }
            #timer { font-size: 1.5rem; }
            .instructions-panel { display: none; }
            
            .hud-bottom {
                width: 100%;
                max-width: 100%;
                border-radius: 20px 20px 0 0;
                padding: 15px 10px 25px 10px;
                margin-bottom: 0;
                border-bottom: none;
            }
            
            button.action-btn {
                padding: 15px;
                font-size: 0.85rem;
            }
        }
    </style>

        import * as THREE from 'three';

        // --- Sound Engine (Web Audio API) ---
        class SoundEngine {
            constructor() {
                this.ctx = null;
                this.isInit = false;
            }

            init() {
                if (this.isInit) return;
                try {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    this.ctx = new AudioContext();
                    this.isInit = true;
                    // Silent buffer unlock for mobile
                    const buffer = this.ctx.createBuffer(1, 1, 22050);
                    const source = this.ctx.createBufferSource();
                    source.buffer = buffer;
                    source.connect(this.ctx.destination);
                    source.start(0);
                } catch(e) {}
            }

            playMove() {
                if (!this.isInit || !this.ctx) return;
                if (this.ctx.state === 'suspended') this.ctx.resume();
                const t = this.ctx.currentTime;
                
                // Noise (Friction)
                const bufSize = this.ctx.sampleRate * 0.15;
                const buf = this.ctx.createBuffer(1, bufSize, this.ctx.sampleRate);
                const data = buf.getChannelData(0);
                for (let i = 0; i < bufSize; i++) data[i] = (Math.random()*2-1)*0.5;
                const nSrc = this.ctx.createBufferSource(); nSrc.buffer = buf;
                const nFilt = this.ctx.createBiquadFilter(); nFilt.type='lowpass'; 
                nFilt.frequency.setValueAtTime(800,t); nFilt.frequency.exponentialRampToValueAtTime(100,t+0.15);
                const nGain = this.ctx.createGain(); nGain.gain.setValueAtTime(0.3,t); nGain.gain.exponentialRampToValueAtTime(0.01,t+0.1);
                nSrc.connect(nFilt); nFilt.connect(nGain); nGain.connect(this.ctx.destination); nSrc.start(t);

                // Click
                const cOsc = this.ctx.createOscillator(); cOsc.type='triangle';
                cOsc.frequency.setValueAtTime(150, t+0.05); cOsc.frequency.exponentialRampToValueAtTime(40, t+0.1);
                const cGain = this.ctx.createGain(); cGain.gain.setValueAtTime(0, t+0.05); cGain.gain.linearRampToValueAtTime(0.5, t+0.06); cGain.gain.exponentialRampToValueAtTime(0.01, t+0.15);
                cOsc.connect(cGain); cGain.connect(this.ctx.destination); cOsc.start(t+0.05); cOsc.stop(t+0.2);
            }
        }
        const soundEngine = new SoundEngine();

        };

        // Espongo funzione globale per il menu HTML

        function init() {
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.02);
            
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
